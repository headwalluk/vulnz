<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - vulnz</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            padding-top: 70px;
        }
        .api-key-text {
            font-family: monospace;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 40vw;
            display: inline-block;
            vertical-align: middle;
            cursor: pointer;
        }
        .copy-icon {
            cursor: pointer;
        }
        .curl-example {
            font-size: 0.875em; /* Slightly smaller font */
        }
        .code-container {
            position: relative;
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
        }
        .copy-code-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom fixed-top">
        <div class="container">
            <a class="navbar-brand text-uppercase font-weight-bold" href="/">
                <img src="/favicon.png" alt="Favicon" style="height: 24px; margin-right: 8px;">
                vulnz
            </a>
            <div>
                <button id="logout-button" class="btn btn-outline-danger">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="user-section" class="card mb-4">
            <div class="card-header">
                <h2>Your Dashboard</h2>
            </div>
            <div class="card-body">
                <h3>Your API Keys</h3>
                <ul id="api-keys-list" class="list-group mb-3"></ul>
                <form id="create-api-key-form" class="mb-4">
                    <button type="submit" class="btn btn-primary">Create New API Key</button>
                </form>
                <div id="api-key-usage-section" style="display: none;" class="mt-4">
                    <h4>Using your API key</h4>
                    <p>Here's an example of how to use your API key with cURL to fetch components:</p>
                    <div class="code-container">
                        <pre><code id="curl-example" class="curl-example"></code></pre>
                        <i class="bi bi-clipboard copy-code-btn" title="Copy to clipboard"></i>
                    </div>
                </div>

                <hr class="my-4">

                <h3 class="mt-4">Change Password</h3>
                <form id="change-password-form">
                    <div class="mb-3">
                        <label for="new-password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new-password" name="new-password" required>
                    </div>
                    <div class="mb-3">
                        <label for="re-enter-password" class="form-label">Re-enter your password</label>
                        <input type="password" class="form-control" id="re-enter-password" name="re-enter-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>
        </div>

        <div id="admin-section" style="display: none;">
            <div class="card mb-4">
                <div class="card-header">
                    <h2>Users</h2>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <button id="new-user-btn" class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>Add</button>
                    </div>
                    <ul id="users-list" class="list-group mb-3"></ul>
                    <div id="user-form-container" style="display: none;">
                        <form id="create-user-form" class="mb-4">
                            <h4>Create User</h4>
                            <div class="mb-3">
                            <label for="new-username" class="form-label">Username (Email)</label>
                            <input type="email" class="form-control" id="new-username" name="new-username" required>
                        </div>
                        <div class="mb-3">
                            <label for="new-user-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="new-user-password" name="new-user-password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Roles</label>
                            <div id="new-user-roles"></div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="new-user-blocked">
                            <label class="form-check-label" for="new-user-blocked">Blocked</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Create User</button>
                        <button type="button" id="cancel-edit-user" class="btn btn-secondary" style="display: none;">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
            <div class="card">
                <div class="card-header">
                    <h2>Components</h2>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <button id="new-component-btn" class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>Add</button>
                        <div class="d-flex">
                            <button id="first-page" class="btn btn-secondary me-2"><i class="bi bi-chevron-bar-left"></i></button>
                            <button id="prev-page" class="btn btn-secondary me-2"><i class="bi bi-chevron-left"></i></button>
                            <span id="page-indicator" class="navbar-text me-2"></span>
                            <button id="next-page" class="btn btn-secondary me-2"><i class="bi bi-chevron-right"></i></button>
                            <button id="last-page" class="btn btn-secondary"><i class="bi bi-chevron-bar-right"></i></button>
                        </div>
                    </div>
                    <ul id="components-list" class="list-group mb-3"></ul>
                    <div id="component-form-container" style="display: none;">
                        <form id="create-component-form" class="mt-4">
                            <h4>Create Component</h4>
                            <div class="mb-3">
                            <label for="new-component-type-slug" class="form-label">Type</label>
                            <select class="form-control" id="new-component-type-slug" name="new-component-type-slug" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="new-component-slug" class="form-label">Slug</label>
                            <input type="text" class="form-control" id="new-component-slug" name="new-component-slug" required>
                        </div>
                        <div class="mb-3">
                            <label for="new-component-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="new-component-title" name="new-component-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="new-component-description" class="form-label">Description</label>
                            <textarea class="form-control" id="new-component-description" name="new-component-description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Component</button>
                        <button type="button" id="cancel-edit-component" class="btn btn-secondary" style="display: none;">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
        <div id="error-message" class="alert alert-danger alert-dismissible fade show mt-3" role="alert" style="display: none;">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>

    <footer class="footer mt-5 pt-5 pb-5 border-top">
        <div class="container text-center">
            <a href="/doc" class="text-muted">API Docs</a>
            <a href="#" class="text-muted ms-3"><i class="bi bi-github"></i> GitHub</a>
        </div>
    </footer>
</body>
</html>
