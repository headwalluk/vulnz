<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - vulnz</title>
    <link rel="icon" href="/images/headwall-icon.webp" type="image/webp" />
    <!-- build:css -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap-icons.css" />
    <link rel="stylesheet" href="/css/app.css" />
    <!-- endbuild -->
    <style>
      .spinner-border {
        display: none;
      }
    </style>
  </head>
  <body class="full-height">
    <div id="header-placeholder"></div>
    <main class="container d-flex align-items-center" style="min-height: 100vh">
      <div class="row justify-content-center w-100">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h1>Reset Password</h1>
              <div id="header-spinner" class="spinner-border text-primary" role="status" style="display: none">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div class="card-body">
              <div id="request-form-container">
                <p>Enter your email address and we will send you a link to reset your password.</p>
                <form id="forgot-password-form">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                  </div>
                  <button type="submit" class="btn btn-primary">Send Reset Link</button>
                  <a href="/login" class="btn btn-link float-end text-decoration-none">Back to Login</a>
                </form>
              </div>

              <form id="reset-password-form" style="display: none">
                <input type="hidden" id="reset-token" name="token" />
                <div class="mb-3">
                  <label for="new-password" class="form-label">New Password</label>
                  <input type="password" class="form-control" id="new-password" name="new-password" required />
                </div>
                <div class="mb-3">
                  <label for="confirm-password" class="form-label">Confirm New Password</label>
                  <input type="password" class="form-control" id="confirm-password" name="confirm-password" required />
                </div>
                <button type="submit" class="btn btn-primary">Set New Password</button>
              </form>

              <div id="message" class="alert mt-3" style="display: none"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- build:js -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/reset-password.js"></script>
    <script src="js/reset-password-page.js"></script>
    <!-- endbuild -->
  </body>
</html>
