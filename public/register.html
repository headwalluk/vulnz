<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - vulnz</title>
    <link rel="icon" href="/images/headwall-icon.webp" type="image/webp" />
    <!-- build:css -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap-icons.css" />
    <link rel="stylesheet" href="/css/app.css" />
    <!-- endbuild -->
  </head>
  <body class="full-height">
    <div id="header-placeholder"></div>
    <main class="container d-flex align-items-center justify-content-center" style="min-height: 100vh">
      <div id="main-card" class="row justify-content-center w-100" style="display: none">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h1>Register</h1>
              <div id="header-spinner" class="spinner-border text-primary" role="status" style="display: none">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div class="card-body">
              <div id="registration-container">
                <form id="register-form">
                  <div class="mb-3">
                    <label for="username" class="form-label">Email address</label>
                    <input type="text" class="form-control" id="username" name="username" required />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                  </div>
                  <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" required />
                  </div>
                  <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a href="/login" class="text-decoration-none">Already have an account? Login</a>
                  </div>
                </form>
                <div id="success-message" class="alert alert-success mt-3" style="display: none"></div>
                <div id="error-message" class="alert alert-danger mt-3" style="display: none"></div>
              </div>
              <div id="registration-disabled-message" class="alert alert-info" style="display: none">This site is not currently accepting new account registrations.</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- build:js -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/register.js"></script>
    <script src="js/register-page.js"></script>
    <!-- endbuild -->
  </body>
</html>
