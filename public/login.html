<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - vulnz</title>
    <link rel="icon" href="/favicon.png" type="image/png" />
    <!-- build:css -->
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap-icons.css" />
    <link rel="stylesheet" href="/css/app.css" />
    <!-- endbuild -->
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main class="container d-flex align-items-center" style="min-height: 100vh; padding-top: 56px;">
      <div class="row justify-content-center w-100">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h1>Login</h1>
            </div>
            <div class="card-body">
              <form id="login-form">
                <div class="mb-3">
                  <label for="username" class="form-label">Email address</label>
                  <input type="text" class="form-control" id="username" name="username" required />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required />
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <button type="submit" class="btn btn-primary">Login</button>
                  <div class="text-end">
                    <a id="register-link" href="/register" style="display: none" class="text-decoration-none">Register a new account</a>
                    <br />
                    <a href="/reset-password" class="text-decoration-none">Request a password-reset</a>
                  </div>
                </div>
              </form>
              <div id="error-message" class="alert alert-danger mt-3" style="display: none"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- build:js -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
    <!-- endbuild -->
  </body>
</html>
