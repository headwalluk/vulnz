<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VULNZ - Open Source WordPress plugin vulnerability database</title>
    <meta name="description" content="A meta vulnerability database for WordPress plugins, collating information on known vulnerabilities to assist website hosting providers.">
    <link rel="icon" href="/favicon.png" type="image/png">
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(-45deg, #1a237e, #311b92, #4a148c, #880e4f);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            padding-top: 70px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

     
        h1 {
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: 0.1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            margin: 0;
        }

        /*
        p.strapline {
            font-weight: 500;
            margin-bottom: 2rem;
        }

        @media( min-width: 768px ) {
            p.strapline {
                font-size: 1.75rem;
            }
        }
            */

        a {
            text-decoration: none;
        }

        html {
            scroll-behavior: auto !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom fixed-top">
        <div class="container">
            <a class="navbar-brand text-uppercase font-weight-bold" href="/">
                <img src="/favicon.png" alt="Favicon" style="height: 24px; margin-right: 8px;">
                vulnz
            </a>
            <div>
                <a href="/doc" class="btn btn-sm btn-outline-secondary">API Docs</a>
                <a href="/login" id="login-button" class="btn btn-sm btn-outline-primary" style="display: none;">Login</a>
                <a href="/dashboard" id="dashboard-button" class="btn btn-sm btn-outline-primary" style="display: none;">Dashboard</a>
                <button id="logout-button" class="btn btn-sm btn-outline-danger" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <div id="main-content" class="container d-flex flex-column justify-content-center align-items-center text-center" style="height: 80vh; transition: all 0.5s ease;">
        <h1>VULNZ</h1>
        <p class="fw-bold">An open source vulnerability database for WordPress users</p>
        <div class="col-md-6">
            <div class="input-group mb-3">
                <input type="text" id="search-input" class="form-control" placeholder="Search for a WordPress plugin..." aria-label="Search for a WordPress plugin" aria-describedby="search-button">
                <button class="btn btn-light" type="button" id="search-button">
                    Search
                    <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                </button>
            </div>
            <small class="form-text text-light">Search plugins by slug or by name.</small>
        </div>
    </div>

    <div id="search-results" class="container" style="display: none;">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Search Results <span id="results-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span></h2>
            <small id="page-indicator" class="text-light" style="display: none;"></small>
        </div>
        <ul id="results-list" class="list-group"></ul>
        <nav id="pagination" class="mt-4"></nav>
    </div>

    <footer class="text-center text-white mt-5 mb-5">
        <a href="https://github.com/headwalluk/vulnz" class="text-white"><i class="bi bi-github"></i> GitHub / vulnz</a>
    </footer>

    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
